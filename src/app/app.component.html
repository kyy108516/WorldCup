<nz-layout>
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzCollapsedWidth]="0" [nzBreakpoint]="'lg'">
    <div class="logo">

    </div>
    <ul nz-menu [nzTheme]="'dark'" [nzMode]="isCollapsed?'vertical':'inline'">
      <li nz-menu-item><span><i class="anticon anticon-user"></i><span class="nav-text">Current Match</span></span></li>
      <li nz-menu-item><span><i class="anticon anticon-calendar"></i><span class="nav-text">Matches</span></span>
      </li>
      <li nz-menu-item><span><i class="anticon anticon-upload"></i><span class="nav-text">Teams</span></span></li>
      <li nz-menu-item><span><i class="anticon anticon-user"></i><span class="nav-text">Groups</span></span></li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header style="background: #fff; padding:0; text-align: center;">{{title}}</nz-header>
    <nz-content style="margin:24px 16px 0;">
      <div style="padding:24px; background: #fff; min-height: 360px;">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer style="text-align: center;">刘征宇 ©2018 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
