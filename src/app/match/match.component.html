<div class="infinite-container"
     infiniteScroll
     [infiniteScrollDistance]="2"
     [infiniteScrollThrottle]="50"
     (scrolled)="onScroll()"
     [scrollWindow]="false"
     style="height: 100%">
  <nz-list [nzDataSource]="tempMatches"
           [nzRenderItem]="item"
           [nzItemLayout]="'horizontal'">
    <ng-template #item let-match>
      <nz-list-item>
        <nz-list-item-meta [nzTitle]="nzTitle">
          <ng-template #nzTitle>
            <a routerLink="/details/{{match?.fifa_id}}">
              <nz-card style="width:100%;">
                <div nz-row nzType="flex" nzJustify="center" nzAlign="middle" nzGutter="16">
                  <img nz-col nzXs="8" nzSm="7" nzMd="6" nzLg="5" nzXl="4"
                       src="../../assets/images/{{match?.home_team.country}}.png"/>
                  <p nz-col nzXs="8" nzSm="7" nzMd="6" nzLg="6" nzXl="6" [nzOffset]="1">{{match?.home_team.country}}:
                    {{match?.home_team.goals}} VS {{match?.away_team.goals}}:
                    {{match?.away_team.country}}</p>
                  <img nz-col nzXs="8" nzSm="7" nzMd="6" nzLg="5" nzXl="4" [nzOffset]="1"
                       src="../../assets/images/{{match?.away_team.country}}.png"/>
                </div>
              </nz-card>
            </a>
          </ng-template>
        </nz-list-item-meta>
      </nz-list-item>
    </ng-template>
    <nz-spin *ngIf="loading && hasMore" class="loading"></nz-spin>
  </nz-list>
</div>
