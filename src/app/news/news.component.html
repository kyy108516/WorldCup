<nz-list
  [nzDataSource]="news"
  [nzItemLayout]="'vertical'"
  [nzRenderItem]="item"
  [nzPagination]="pagination">
  <ng-template #item let-it>
    <nz-list-item [nzContent]="it.description" [nzExtra]="extra">
      <nz-list-item-meta
        [nzTitle]="nzTitle"
        [nzDescription]="it.provider[0].name">
        <ng-template #nzTitle><a href="{{it.url}}" target="_blank">{{it.name}}</a></ng-template>
      </nz-list-item-meta>
      <ng-template #extra>
        <img alt="thumbnail" *ngIf="it.image!=null" src="{{it.image.thumbnail.contentUrl}}">
      </ng-template>
    </nz-list-item>
  </ng-template>
  <ng-template #pagination>
    <nz-pagination [nzPageIndex]="1" [nzTotal]="50"></nz-pagination>
  </ng-template>
</nz-list>
